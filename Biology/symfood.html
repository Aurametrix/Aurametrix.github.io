<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Symptom Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Food Symptom Tracker</h1>
    <div class="card">
      <input type="text" id="symptom" placeholder="What symptom did you notice?" />
      <input type="text" id="foodTrigger" placeholder="What food might have caused it?" />
      <textarea id="notes" placeholder="Additional notes (optional)"></textarea>
      <button id="addBtn">Add Entry</button>
    </div>

    <h2>Past Entries</h2>
    <div id="entries" class="entries">
      <p class="empty">No entries yet. Start tracking your symptoms above.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
